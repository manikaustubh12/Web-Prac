    <style> 
    p.letter::first-letter{

        color: blanchedalmond;
    }

        color: rgb(227, 11, 61);
        font-size: 20px;
        background-color: rgb(104, 70, 70);
    }

</head>

    <p class="letter"> This is the first element tag </p>
    <p class="line">Lord Rama: The Ideal King and Avatar.
        Lord Rama is the seventh avatar of Vishnu,<br> the supreme god of Hinduism, who incarnates
         to restore dharma (righteousness) on earth.</p>
